<!DOCTYPE html>
<html>
<head>
 
<title>Quote Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">    
<link rel="stylesheet" href="quote-generator.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script language = "Javascript" type = "text/javascript" src = "quote-generator.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>    
    
<body>
    <div class ="bg">
        <h1>Random Quote Generator</h1>
        
    </div>
    
    <div class ="quote-box">
    
        <div id ="quote"></div><br>
        <div id ="author"></div><br><br>

        <div class = "button-bar">
            <a id = "tweet-quote" href= "#" class="fa fa-twitter" style="font-size:30px;"></a>
            <button class = "quote-button">Click for new quote</button>

        </div>
    </div>

    <div class ="credits">
        <p>Designed and coded by <a class ="author" href="https://www.freecodecamp.com/tinabreaton" 
            target="_blank">Tina Breaton</a></p>   
    </div>
    
  
</body>
</html>
